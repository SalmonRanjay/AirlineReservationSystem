<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Airline Registration System</title>
</head>
<body>
	<div th:replace="fragments/header.html :: myheader"></div>


	<br>

	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Airplane page</h1>
				<img th:src="@{/images/airplane.jpg}"
					class="img-responsive center-block" width="540" height="400"
					alt="Logo" />
				<form th:action="@{/airplane}" th:object="${airplaneObj}"
					method="post">

					<table border="1" class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Capacity</th>
								<th>Code</th>
								<th>Make</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="airplane : ${airplaneObj}">
								<td th:text="${airplane.aId}"></td>
								<td th:text="${airplane.capacity}"></td>
								<td th:text="${airplane.aCode}"></td>
								<td th:text="${airplane.make}"></td>
							</tr>
						</tbody>
					</table>

				</form>
			</div>
		</div>
		<h1 th:inline = "text"> Hello [[${#httpServletRequest.remoteUser}]]!</h1>
		<form th:action="@{/logout}" method = "post">
			<input type = "submit" value ="Log out"/>
		</form>

	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<div th:replace="fragments/footer.html :: myfooter"></div>
</body>
</html>
