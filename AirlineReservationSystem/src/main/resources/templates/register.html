<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Register</title>
</head>
<body>
	<div th:replace="fragments/header.html :: myheader"></div>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Register page</h1>
				<img th:src="@{/images/Register.png}"
					class="img-responsive center-block" width="300" height="300"
					alt="Logo" />
				<form action="#" th:action="@{/register}" th:object="${customerObj}"
					method="POST">

					<div class="form-group">
						<input type="text" th:field="*{firstName}"
							placeholder="First Name" class="form-control mb-4 col-4">
						<label th:if="${#fields.hasErrors('firstName')}"
							th:errors="*{firstName}" class="validation-message"> </label>
					</div>

					<div class="form-group">
						<input type="text" th:field="*{lastName}" placeholder="Last Name"
							class="form-control mb-4 col-4"> <label
							th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
							class="validation-message"> </label>
					</div>

					<div class="form-group">
						<input type="text" th:field="*{email}" placeholder="email"
							class="form-control mb-4 col-4"> <label
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message"> </label>
					</div>

					<div class="form-group">
						<input type="text" th:field="*{username}" placeholder="username"
							class="form-control mb-4 col-4"> <label
							th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
							class="validation-message"> </label>
					</div>

					<div class="form-group">
						<input type="password" th:field="*{password}" placeholder="password"
							class="form-control mb-4 col-4"> <label
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="validation-message"> </label>
					</div>


					<button type="submit" class="btn btn-info col-2">Save
						Account</button>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>
				</form>
			</div>
		</div>


	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
		<div th:replace="fragments/footer.html :: myfooter"></div>
</body>
</html>
